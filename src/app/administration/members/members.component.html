<mat-toolbar>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="onAdd()">
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="main-table">
  <!-- Member Column -->
  <ng-container matColumnDef="member_uid">
    <th mat-header-cell *matHeaderCellDef> Member </th>
    <td mat-cell *matCellDef="let element"> {{element.member_uid}} </td>
  </ng-container>
  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>
  <!-- Valid From Column -->
  <ng-container matColumnDef="valid_from">
    <th mat-header-cell *matHeaderCellDef> Valid From </th>
    <td mat-cell *matCellDef="let element"> {{element.valid_from.toDate() | date}} </td>
  </ng-container>
  <!-- Valid To Column -->
  <ng-container matColumnDef="valid_to">
    <th mat-header-cell *matHeaderCellDef> Valid To </th>
    <td mat-cell *matCellDef="let element"> {{element.valid_to.toDate() | date}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
