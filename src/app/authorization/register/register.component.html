<div fxLayout="column" fxLayoutAlign="space-between center">
  <p class="mat-title">CREATE AN ACCOUNT</p>
  <mat-error class="mat-caption" *ngIf="bError">{{sErrorMessage}}</mat-error>
  <div fxLayout="column" fxLayoutAlign=" stretch">
    <mat-form-field>
      <input matInput placeholder="Email" [formControl]="fEmail" required />
      <mat-error *ngIf="fEmail.invalid">{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" [formControl]="fPassword" [type]="bHidePassword ? 'password' : 'text'" required />
      <mat-icon matSuffix (click)="bHidePassword = !bHidePassword">{{bHidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="fPassword.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password (Confirm)" [formControl]="fConfirmPassword" [type]="bHidePassword ? 'password' : 'text'"
        required />
      <mat-icon matSuffix (click)="bHidePassword = !bHidePassword">{{bHidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="fConfirmPassword.invalid">{{getConfirmPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <button mat-flat-button (click)="register()">Register</button>
  <p align="center" class="mat-body-2">Already have an account?<br/>
    <a routerLink="../login" routerLinkActive="active">Login</a>
  </p>
</div>
